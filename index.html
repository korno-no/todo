<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanbanboard</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="./blocks/board-app.css">
    <link rel="stylesheet" href="./blocks/add-task.css">
    <link rel="stylesheet" href="./blocks/taskboard.css">
    <link rel="stylesheet" href="./blocks/button.css">
    <link rel="stylesheet" href="./blocks/task.css">

</head>

<body class="board-app">
    <header class="board-app__header">
        <div class="board-app__inner">
            <h1>Kanban Board</h1>
        </div>
    </header>
    <main class="board-app__main">
        <div class="board-app__inner">
            <section class="add-task">
                <h2 class="add-task__lable">Add Task</h2>
                <form class="add-task__form" name="formName" action="file:///C:/programming/js/kanbanmy2/index.html">
                    <input class="add-task__input" name="taskName" placeholder="Task name..." required>
                    <button class="add-task__button button" type="submit">
                        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="10.0833" y="3.66663" width="1.83333" height="14.6667" fill="#d6d6d6" />
                            <rect x="18.3333" y="10.0833" width="1.83333" height="14.6667"
                                transform="rotate(90 18.3333 10.0833)" fill="#d6d6d6" />
                        </svg>
                        <span>Add</span>
                    </button>
                </form>
            </section>
            <section class="taskboard">
                <h2 class="visually-hidden">Add task</h2>
                <div class="tasckboard__list tasckboard__list--backlog">
                    <h3 class="taskboars__header">Backlog</h3>
                    
                </div>
                <div class="tasckboard__list tasckboard__list--inProcess">
                    <h3 class="taskboars__header">In process</h3>
                    <div class="task">
                        <p class="task__text">
                            lalala
                        </p>
                    </div>
                </div>
                <div class="tasckboard__list tasckboard__list--done">
                    <h3 class="taskboars__header">Done</h3>
                    <div class="task">
                        <p class="task__text">
                            lalala
                        </p>
                    </div>
                </div>
                <div class="tasckboard__list tasckboard__list--bin">
                    <h3 class="taskboars__header">Bin</h3>
                    <div class="task">
                        <p class="task__text">
                            lalala
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="./js/Task.js"></script>
    <script src="./js/AddTaskBoard.js"></script>
    <script src="./script.js"></script>
</body>

</html>
